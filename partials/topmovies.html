<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="list-group">
        <a href="#" class="list-group-item" ng-repeat="item in topmovies">
          <h4 class="list-group-item-heading">{{item.ranking}}. {{item.title}}</h4>
          <p class="list-group-item-text">Rating {{item.rating}}, year {{item.year}}</p>
        </a>
      </div>
    </div>
    <div class="col-lg-6">
      <top-movies data={{topmovies}}></top-movies>
    </div
  </div>
</div>
